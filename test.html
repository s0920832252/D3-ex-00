<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>
    <script>
        var fScale = d3.scale.category20();
        addDiv();

        function addDiv() {
            for (var i = 0; i < 20; i++) {
                var select = d3.select("body").append("div").text(i);
                select.style({
                    'color': fScale(i),
                    'background-color': fScale(i),
                });
            }
        };

    </script>
</body>

</html>
